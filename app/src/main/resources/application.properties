spring.datasource.url=jdbc:h2:mem:gamespher
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true

# Desativar o gerenciamento de schema pelo Hibernate (usa o schema.sql)
spring.jpa.hibernate.ddl-auto=none

# Habilitar a inicialização de scripts SQL
spring.sql.init.mode=always 

# Mostra no console o SQL utilizado pelo JPA
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

# Desativa cache dos templates (útil durante o desenvolvimento)
spring.thymeleaf.cache=false