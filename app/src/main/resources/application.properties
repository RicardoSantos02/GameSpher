spring.datasource.url=jdbc:h2:mem:gamespher
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true

# Desativar o gerenciamento de schema pelo Hibernate, a criação da tabela será pelo schema.sql
spring.jpa.hibernate.ddl-auto=none

# Habilitar a inicialização de scripts SQL (schema.sql e data.sql)
# Garante que o schema.sql seja executado
spring.sql.init.mode=always  
# Diz para NÃO carregar nenhum script de dados (data.sql)
spring.sql.init.data-locations=          

# Mostra no console o SQL utilizado pelo JPA
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

# Desativa cache dos templates (útil durante o desenvolvimento)
spring.thymeleaf.cache=false

