<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contato com Vendedor - GameSpher</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>

    <main class="container mt-5">
        <h1>Mensagem Direta ao Vendedor</h1>
        <p class="lead">Envie uma mensagem para o vendedor respons√°vel pelo produto: <strong th:text="${produto.nome}"></strong></p>
        <p>Vendedor: <strong th:text="${produto.vendedor.nome}"></strong></p>

        <form th:action="@{/suporte/contato/enviar}" th:object="${mensagem}" method="post" class="form-card">
            <input type="hidden" th:field="*{produto.id}" th:value="${produto.id}">

            <div class="mb-3">
                <label for="assunto" class="form-label">Assunto</label>
                <input type="text" class="form-control" id="assunto" th:field="*{assunto}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('assunto')}" th:errors="*{assunto}"></div>
            </div>

            <div class="mb-3">
                <label for="conteudo" class="form-label">Mensagem</label>
                <textarea class="form-control" id="conteudo" th:field="*{conteudo}" rows="5" required></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('conteudo')}" th:errors="*{conteudo}"></div>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
                <a th:href="@{/inicio}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
