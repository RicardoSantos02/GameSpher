<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vendedores - GameSpher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="../static/favicon.svg">
    <style>
        body { background: linear-gradient(135deg, #4A006A, #000080, #A00000) !important; background-attachment: fixed !important; min-height: 100vh; display: flex; flex-direction: column; }
        .custom-container { background-color: #ffffff; border-radius: 15px; padding: 40px; margin-top: 30px; margin-bottom: 30px; color: #212529 !important; }
        .custom-container h1, .custom-container td, .custom-container th { color: #212529 !important; text-shadow: none !important; }
        .table thead th { background-color: #0000A0; color: white !important; }
        .navbar-custom, .footer-custom { background-color: #fff !important; border-bottom: 4px solid #4A006A; }
        .footer-custom { border-bottom: none; border-top: 4px solid #4A006A; padding: 20px 0; margin-top: auto; }
        .footer-custom a { color: #4A006A !important; text-decoration: none; font-weight: 700; }
        .navbar-brand { color: #4A006A !important; font-weight: 800; }
        .nav-link { color: #212529 !important; font-weight: 700; }
        .btn-secondary { background-color: #6A008A; border: none; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/nav :: navbar}"></div>
    <div class="container custom-container" style="max-width: 1000px;">
        <h1 class="mb-4">Vendedores Cadastrados</h1>
        <a href="/vendedores/novo" class="btn btn-outline-danger mb-3">Cadastrar Novo</a>
        <table class="table table-striped table-bordered">
            <thead><tr><th>Nome</th><th>CPF</th><th>Email</th><th>Telefone</th></tr></thead>
            <tbody>
                <tr th:each="vendedor : ${vendedores}">
                    <td th:text="${vendedor.nome}"></td>
                    <td th:text="${vendedor.cpf}"></td>
                    <td th:text="${vendedor.email}"></td>
                    <td th:text="${vendedor.telefone}"></td>
                </tr>
            </tbody>
        </table>
        <div class="text-center mt-3"><a href="/" class="btn btn-secondary">Voltar</a></div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
