<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><title>Hardware</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> /* COPIE O MESMO ESTILO DO FORMULARIO JOGO ACIMA */ 
        body { background: linear-gradient(135deg, #4A006A, #000080, #A00000) !important; background-attachment: fixed !important; min-height: 100vh; display: flex; flex-direction: column; font-family: 'Inter', sans-serif; }
        .navbar-custom { background-color: #ffffff !important; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); padding: 15px 0; border-bottom: 4px solid #4A006A; z-index: 1050; }
        .navbar-brand { font-weight: 800; color: #4A006A !important; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 1px; text-decoration: none; }
        .nav-link { color: #212529 !important; font-weight: 700; margin-left: 10px; text-decoration: none; }
        .nav-link:hover { color: #A00000 !important; background-color: #f0f0f0; border-radius: 5px; }
        .dropdown-menu { border-top: 4px solid #A00000; }
        .dropdown-item { color: #212529 !important; }
        .btn-login-nav { background-color: #000080; color: white !important; border-radius: 50px; padding: 8px 25px !important; text-decoration: none; }
        .custom-container { background-color: #ffffff; border-radius: 15px; padding: 40px; margin: 40px auto; box-shadow: 0 10px 30px rgba(0,0,0,0.3); color: #212529; }
        .footer-custom { background-color: #ffffff !important; border-top: 4px solid #4A006A; padding: 20px 0; margin-top: auto; }
        .footer-custom a { color: #4A006A !important; text-decoration: none; font-weight: 700; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/nav :: navbar}"></div>
    <div class="container d-flex justify-content-center align-items-center flex-grow-1">
        <div class="custom-container" style="max-width: 600px; width: 100%;">
            
            <div class="mb-4 p-3 bg-light rounded border">
                <label class="form-label fw-bold text-muted small text-uppercase">Alternar Formul√°rio</label>
                <select class="form-select border-danger" onchange="mudarCategoria(this)">
                    <option value="jogos">üéÆ Jogos</option>
                    <option value="hardware" selected>üñ•Ô∏è Hardware</option>
                    <option value="colecionaveis">üèÜ Colecion√°veis</option>
                </select>
            </div>

            <h2 class="mb-4 text-center fw-bold" style="color: #A00000;">Dados do Hardware</h2>
            
            <form th:action="@{/gerencia/hardware/salvar}" method="post" th:object="${hardware}">
                <input type="hidden" th:field="*{id}">
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Nome</label>
                    <input type="text" class="form-control" th:field="*{nome}" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold text-danger">Categoria (Entidade 1)</label>
                        <select class="form-select" th:field="*{categoria}">
                            <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nome}"></option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Fabricante</label>
                        <input type="text" class="form-control" th:field="*{fabricante}">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Compatibilidade</label>
                        <input type="text" class="form-control" th:field="*{plataforma}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Pre√ßo</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{preco}" required>
                    </div>
                </div>

                <div class="mb-3"><label>Descri√ß√£o</label><textarea class="form-control" th:field="*{descricao}" rows="2"></textarea></div>
                <div class="mb-3"><label>Imagem URL</label><input type="text" class="form-control" th:field="*{imagemUrl}"></div>
                <div class="mb-3"><label>Loja URL</label><input type="text" class="form-control" th:field="*{lojaUrl}"></div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-success fw-bold">Salvar</button>
                    <a th:href="@{/gerencia/hardware}" class="btn btn-secondary" style="background-color: #6A008A; border:none;">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script>function mudarCategoria(s) { window.location.href = '/gerencia/' + s.value + '/novo'; }</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
