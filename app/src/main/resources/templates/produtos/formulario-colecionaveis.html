<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Colecionável - GameSpher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #4A006A, #000080, #A00000) !important; min-height: 100vh; display: flex; flex-direction: column; }
        .custom-container { background-color: #ffffff; border-radius: 15px; padding: 40px; margin-top: 30px; margin-bottom: 30px; color: #212529 !important; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); }
        .navbar-custom { background-color: #ffffff !important; border-bottom: 4px solid #4A006A; }
        .navbar-brand { color: #4A006A !important; font-weight: 800; }
        .nav-link { color: #212529 !important; font-weight: 700; }
        .footer-custom { background-color: #ffffff !important; border-top: 4px solid #4A006A; padding: 20px 0; margin-top: auto; }
        .footer-custom a { color: #4A006A !important; text-decoration: none; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/nav :: navbar}"></div>

    <div class="container d-flex justify-content-center align-items-center flex-grow-1">
        <div class="custom-container" style="max-width: 600px; width: 100%;">
            <h2 class="mb-4 text-center">Editar Colecionável</h2>

            <form action="/gerencia/colecionaveis/salvar" method="post" th:object="${colecionavel}">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label class="form-label fw-bold">Nome do Item</label>
                    <input type="text" class="form-control" th:field="*{nome}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Descrição</label>
                    <textarea class="form-control" th:field="*{descricao}" rows="3"></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Franquia</label>
                        <input type="text" class="form-control" th:field="*{franquia}" placeholder="Ex: Marvel, Star Wars...">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Tipo de Item</label>
                        <select class="form-select" th:field="*{tipoItem}">
                            <option value="Action Figure">Action Figure</option>
                            <option value="Estátua">Estátua</option>
                            <option value="Réplica">Réplica</option>
                            <option value="Decoração">Decoração</option>
                            <option value="Vestuário">Vestuário</option>
                            <option value="Pelúcia">Pelúcia</option>
                            <option value="Acessório">Acessório</option>
                            <option value="Utensílio">Utensílio</option>
                        </select>
                    </div>
                </div>

                <div class="row align-items-center">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Preço (R$)</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{preco}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" th:field="*{edicaoExclusiva}" id="exclusivoCheck">
                            <label class="form-check-label fw-bold text-warning" for="exclusivoCheck">
                                ✨ Edição Exclusiva
                            </label>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">URL da Imagem</label>
                    <input type="text" class="form-control" th:field="*{imagemUrl}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Link da Loja</label>
                    <input type="text" class="form-control" th:field="*{lojaUrl}">
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-success">Salvar Alterações</button>
                    <a href="/gerencia/colecionaveis" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
