<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ColecionÃ¡veis - GameSpher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #4A006A, #000080, #A00000) !important; background-attachment: fixed !important; min-height: 100vh; display: flex; flex-direction: column; font-family: 'Inter', sans-serif; }
        .navbar-custom { background-color: #ffffff !important; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); padding: 15px 0; border-bottom: 4px solid #4A006A; z-index: 1050; }
        .navbar-brand { font-weight: 800; color: #4A006A !important; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 1px; text-decoration: none; }
        .nav-link { color: #212529 !important; font-weight: 700; margin-left: 10px; text-decoration: none; }
        .nav-link:hover { color: #A00000 !important; background-color: #f0f0f0; border-radius: 5px; }
        .dropdown-menu { border-top: 4px solid #A00000; }
        .dropdown-item { color: #212529 !important; }
        .btn-login-nav { background-color: #000080; color: white !important; border-radius: 50px; padding: 8px 25px !important; text-decoration: none; }
        .custom-container { background-color: #ffffff; border-radius: 15px; padding: 40px; margin: 40px auto; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .card { border: none; transition: transform 0.3s; background: white; height: 100%; }
        .card:hover { transform: translateY(-5px); }
        .card-img-top-custom { height: 220px; width: 100%; object-fit: cover; border-bottom: 1px solid #eee; }
        .footer-custom { background-color: #ffffff !important; border-top: 4px solid #4A006A; padding: 20px 0; margin-top: auto; }
        .footer-custom a { color: #4A006A !important; text-decoration: none; font-weight: 700; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/nav :: navbar}"></div>

    <div class="container custom-container" style="max-width: 1200px;">
        <h2 class="mb-4 fw-bold text-center" style="color: #6A008A;">ColecionÃ¡veis</h2>
        
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="item : ${colecionaveis}">
                <div class="card h-100 shadow-sm border-0">
                    <img th:src="${item.imagemUrl}" class="card-img-top-custom" alt="ColecionÃ¡vel">
                    <div class="card-body text-center d-flex flex-column">
                        <h5 class="card-title fw-bold text-dark" th:text="${item.nome}"></h5>
                        
                        <p class="mb-2">
                            <span class="badge bg-light text-dark border" th:if="${item.categoria != null}" th:text="${item.categoria.nome}"></span>
                            <span class="badge bg-warning text-dark" th:if="${item.edicaoExclusiva}">âœ¨ Exclusivo</span>
                        </p>
                        
                        <p class="card-text small flex-grow-1 text-muted" th:text="${item.descricao}"></p>
                        <h4 class="text-primary fw-bold mb-3" style="color: #6A008A !important;">R$ <span th:text="${#numbers.formatDecimal(item.preco, 1, 2, 'COMMA')}"></span></h4>
                        
                        <a th:href="@{/carrinho/adicionar/colecionavel/{id}(id=${item.id})}" class="btn btn-dark fw-bold w-100 mt-auto">Adicionar ao Carrinho ðŸ›’</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-5 text-center"><a th:href="@{/}" class="btn btn-secondary px-5">Voltar</a></div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
