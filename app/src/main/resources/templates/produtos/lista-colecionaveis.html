<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ColecionÃ¡veis - GameSpher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #4A006A, #000080, #A00000) !important; min-height: 100vh; display: flex; flex-direction: column; }
        .custom-container { background-color: #ffffff; border-radius: 15px; padding: 40px; margin: 40px auto; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .card { border: none; transition: transform 0.3s; background: white; height: 100%; }
        .card:hover { transform: translateY(-5px); }
        .card-img-top-custom { height: 220px; width: 100%; object-fit: cover; border-bottom: 1px solid #eee; }
        .navbar-custom { background-color: #ffffff !important; border-bottom: 4px solid #4A006A; }
        .footer-custom { background-color: #ffffff !important; border-top: 4px solid #4A006A; padding: 20px 0; margin-top: auto; }
        .footer-custom a { color: #4A006A !important; text-decoration: none; }
        .navbar-brand { color: #4A006A !important; font-weight: 800; }
        .nav-link { color: #212529 !important; font-weight: 700; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/nav :: navbar}"></div>

    <div class="container custom-container" style="max-width: 1200px;">
        <h2 class="mb-4 fw-bold text-center">ColecionÃ¡veis</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="item : ${colecionaveis}">
                <div class="card shadow-sm">
                    <img th:src="${item.imagemUrl}" class="card-img-top-custom" alt="ColecionÃ¡vel">
                    <div class="card-body text-center d-flex flex-column">
                        <h5 class="card-title fw-bold" style="color: #6A008A;" th:text="${item.nome}"></h5>
                        <div class="mb-2">
                            <span class="badge bg-warning text-dark" th:if="${item.edicaoExclusiva}">âœ¨ Exclusivo</span>
                            <span class="badge bg-light text-dark border" th:text="${item.franquia}"></span>
                        </div>
                        <p class="card-text small flex-grow-1" th:text="${item.descricao}"></p>
                        <h4 class="text-primary fw-bold mb-3" style="color: #6A008A !important;">R$ <span th:text="${#numbers.formatDecimal(item.preco, 1, 2, 'COMMA')}"></span></h4>
                        <a th:href="@{/carrinho/adicionar/colecionavel/{id}(id=${item.id})}" class="btn btn-dark fw-bold">Adicionar ao Carrinho ðŸ›’</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-5 text-center"><a href="/" class="btn btn-secondary px-5" style="background-color: #6A008A;">Voltar</a></div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
