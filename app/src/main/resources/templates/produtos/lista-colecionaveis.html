<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Colecion√°veis - GameSpher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #4A006A, #000080, #A00000) !important; background-attachment: fixed !important; min-height: 100vh; display: flex; flex-direction: column; }
        .custom-container { background-color: #ffffff; border-radius: 15px; padding: 40px; margin-top: 30px; margin-bottom: 30px; color: #212529 !important; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .custom-container h2, .card-body h5, .card-body p, .card-body h4 { color: #212529 !important; text-shadow: none !important; }
        .card { border: none; transition: transform 0.3s; height: 100%; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
        .card-img-custom { height: 200px; object-fit: cover; width: 100%; border-bottom: 1px solid #eee; }
        
        .navbar-custom, .footer-custom { background-color: #fff !important; border-bottom: 4px solid #4A006A; }
        .footer-custom { border-bottom: none; border-top: 4px solid #4A006A; padding: 20px 0; margin-top: auto; }
        .footer-custom a { color: #4A006A !important; text-decoration: none; font-weight: 700; }
        .navbar-brand { color: #4A006A !important; font-weight: 800; font-size: 1.5rem; }
        .nav-link { color: #212529 !important; font-weight: 700; }
        .btn-login-nav { background-color: #000080; color: white !important; border-radius: 50px; }
        .btn-secondary-custom { background-color: #6A008A; color: white; border: none; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/nav :: navbar}"></div>

    <div class="container custom-container" style="max-width: 1200px;">
        <h2 class="mb-4 fw-bold">Colecion√°veis</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="item : ${colecionaveis}">
                <div class="card h-100 shadow-sm">
                    
                    <img th:src="${item.imagemUrl}" class="card-img-custom" alt="Foto Colecion√°vel">
                    
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${item.nome}"></h5>
                        <p class="card-text text-muted mb-2">
                            <span class="fw-bold">Franquia:</span> <span th:text="${item.franquia}"></span>
                        </p>
                        <div class="mb-2" th:if="${item.edicaoExclusiva}"><span class="badge bg-warning text-dark">‚ú® Edi√ß√£o Exclusiva</span></div>
                        
                        <p class="card-text small flex-grow-1" th:text="${item.descricao}"></p>
                        
                        <h4 class="text-primary fw-bold" style="color: #4A006A !important;">R$ <span th:text="${#numbers.formatDecimal(item.preco, 1, 2, 'COMMA')}"></span></h4>
                    </div>
                    <div class="card-footer bg-white border-0 pb-3">
                        <div class="d-grid gap-2">
                            <a th:href="@{/carrinho/adicionar/colecionavel/{id}(id=${item.id})}" class="btn btn-outline-dark">Adicionar ao Carrinho</a>
                            <a th:href="${item.lojaUrl}" target="_blank" class="btn btn-sm btn-outline-secondary">Visitar Loja Oficial üîó</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4 text-center"><a href="/" class="btn btn-secondary-custom">Voltar ao In√≠cio</a></div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
