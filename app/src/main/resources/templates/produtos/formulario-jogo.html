<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Jogo - GameSpher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #4A006A, #000080, #A00000) !important; background-attachment: fixed !important; min-height: 100vh; display: flex; flex-direction: column; }
        
        /* MENU & NAV */
        .navbar-custom { background-color: #ffffff !important; border-bottom: 4px solid #4A006A; padding: 15px 0; }
        .navbar-brand { color: #4A006A !important; font-weight: 800; font-size: 1.5rem; text-transform: uppercase; }
        .nav-link { color: #212529 !important; font-weight: 700; margin-left: 10px; }
        .nav-link:hover { color: #A00000 !important; background-color: #f0f0f0; border-radius: 5px; }
        .dropdown-menu { border-top: 4px solid #A00000; }
        .dropdown-item { color: #212529 !important; }
        .dropdown-item:hover { background-color: #f0f0f0; }
        .btn-login-nav { background-color: #000080; color: white !important; border-radius: 50px; padding: 8px 25px; }

        /* FORMULÁRIO */
        .custom-container { background-color: #ffffff; border-radius: 15px; padding: 40px; margin-top: 30px; margin-bottom: 30px; color: #212529 !important; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .custom-container h2, .custom-container label { color: #212529 !important; text-shadow: none !important; }
        .btn-secondary-custom { background-color: #6A008A; color: white; border: none; }
        
        .footer-custom { background-color: #ffffff !important; border-top: 4px solid #4A006A; padding: 20px 0; margin-top: auto; }
        .footer-custom a { color: #4A006A !important; text-decoration: none; font-weight: 700; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/nav :: navbar}"></div>

    <div class="container custom-container" style="max-width: 600px;">
        <h2 class="mb-4 text-center">Editar Jogo</h2>
        
        <form action="/produtos/jogos/salvar" method="post" th:object="${jogo}">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label class="form-label">Título</label>
                <input type="text" class="form-control" th:field="*{titulo}">
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Plataforma</label>
                    <select class="form-select" th:field="*{plataforma}">
                        <option value="PlayStation 5">PlayStation 5</option>
                        <option value="Xbox Series X">Xbox Series X</option>
                        <option value="Nintendo Switch">Nintendo Switch</option>
                        <option value="PC">PC</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Tipo</label>
                    <select class="form-select" th:field="*{tipo}">
                        <option value="Físico">Físico</option>
                        <option value="Digital">Digital</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Preço (R$)</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{preco}">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Ano Lançamento</label>
                    <input type="number" class="form-control" th:field="*{anoLancamento}">
                </div>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-success">Salvar Alterações</button>
                <a href="/produtos/jogos" class="btn btn-secondary-custom">Cancelar</a>
            </div>
        </form>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
