<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jogos - GameSpher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #4A006A, #000080, #A00000) !important; background-attachment: fixed !important; min-height: 100vh; display: flex; flex-direction: column; }
        /* Menu */
        .navbar-custom { background-color: #ffffff !important; border-bottom: 4px solid #4A006A; padding: 15px 0; }
        .navbar-brand { color: #4A006A !important; font-weight: 800; font-size: 1.5rem; text-transform: uppercase; }
        .nav-link { color: #212529 !important; font-weight: 700; margin-left: 10px; }
        .nav-link:hover { color: #A00000 !important; background-color: #f0f0f0; border-radius: 5px; }
        .dropdown-menu { border-top: 4px solid #A00000; } .dropdown-item { color: #212529 !important; }
        .btn-login-nav { background-color: #000080; color: white !important; border-radius: 50px; padding: 8px 25px; }
        
        /* Cards */
        .custom-container { background-color: #ffffff; border-radius: 15px; padding: 40px; margin: 40px auto; box-shadow: 0 10px 30px rgba(0,0,0,0.3); color: #212529; }
        .card { border: none; transition: transform 0.3s; background: white; height: 100%; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
        .card-img-top-custom { height: 220px; width: 100%; object-fit: cover; border-bottom: 1px solid #eee; }
        .card-body { color: #212529; text-align: center; display: flex; flex-direction: column; }
        .card-title { font-weight: 800; color: #4A006A; margin-bottom: 10px; }
        .card-text { font-size: 0.9rem; color: #555; flex-grow: 1; }
        h2 { color: #212529 !important; text-shadow: none !important; }
        
        /* Footer */
        .footer-custom { background-color: #ffffff !important; border-top: 4px solid #4A006A; padding: 20px 0; margin-top: auto; }
        .footer-custom a { color: #4A006A !important; text-decoration: none; font-weight: 700; }
        .btn-secondary-custom { background-color: #6A008A; color: white; border: none; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/nav :: navbar}"></div>

    <div class="container custom-container" style="max-width: 1200px;">
        <h2 class="mb-4 fw-bold text-center">Cat√°logo de Jogos</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="jogo : ${jogos}">
                <div class="card shadow-sm">
                    <img th:src="${jogo.imagemUrl}" class="card-img-top-custom" alt="Imagem do Jogo">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${jogo.titulo}"></h5>
                        <p class="mb-2"><span class="badge bg-dark" th:text="${jogo.plataforma}"></span> <span class="badge bg-info text-dark" th:text="${jogo.tipo}"></span></p>
                        <p class="card-text" th:text="${jogo.descricao}"></p>
                        <h4 class="text-primary fw-bold mb-3">R$ <span th:text="${#numbers.formatDecimal(jogo.preco, 1, 2, 'COMMA')}"></span></h4>
                        
                        <div class="d-grid gap-2">
                            <a th:href="@{/carrinho/adicionar/jogo/{id}(id=${jogo.id})}" class="btn btn-primary fw-bold">Adicionar ao Carrinho</a>
                            <a th:href="${jogo.lojaUrl}" target="_blank" class="btn btn-sm btn-outline-secondary">Ver na Loja Oficial üîó</a>
                        </div>
                        
                        <div class="mt-3 d-flex justify-content-center gap-2" th:if="${usuarioObj != null && usuarioObj.tipo == 'VENDEDOR'}">
                            <a th:href="@{/produtos/jogos/editar/{id}(id=${jogo.id})}" class="btn btn-sm btn-warning w-50">‚úèÔ∏è Editar</a>
                            <a th:href="@{/produtos/jogos/deletar/{id}(id=${jogo.id})}" class="btn btn-sm btn-danger w-50" onclick="return confirm('Apagar?');">üóëÔ∏è Excluir</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-5 text-center"><a href="/" class="btn btn-secondary-custom btn-lg px-5">Voltar ao In√≠cio</a></div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
