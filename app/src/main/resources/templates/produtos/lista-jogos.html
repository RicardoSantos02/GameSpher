<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jogos - GameSpher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #4A006A, #000080, #A00000) !important; background-attachment: fixed !important; min-height: 100vh; display: flex; flex-direction: column; }
        .custom-container { background-color: #ffffff; border-radius: 15px; padding: 40px; margin-top: 30px; margin-bottom: 30px; color: #212529 !important; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .custom-container h2 { color: #212529 !important; text-shadow: none !important; }
        
        .card { border: none; transition: transform 0.3s; background: white; height: 100%; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
        .card-body h5, .card-body p, .card-body h4 { color: #212529 !important; text-shadow: none !important; }
        
        /* Nova Classe para Imagem do Produto */
        .card-img-custom { height: 200px; object-fit: cover; width: 100%; border-bottom: 1px solid #eee; }
        
        /* Navbar e Footer Styles */
        .navbar-custom, .footer-custom { background-color: #fff !important; border-bottom: 4px solid #4A006A; }
        .navbar-brand { color: #4A006A !important; font-weight: 800; font-size: 1.5rem; text-transform: uppercase; }
        .nav-link { color: #212529 !important; font-weight: 700; margin-left: 10px; }
        .nav-link:hover { color: #A00000 !important; background-color: #f0f0f0; border-radius: 5px; }
        .dropdown-menu { border-top: 4px solid #A00000; } .dropdown-item { color: #212529 !important; }
        .btn-login-nav { background-color: #000080; color: white !important; border-radius: 50px; padding: 8px 25px; }
        .footer-custom { border-bottom: none; border-top: 4px solid #4A006A; padding: 20px 0; margin-top: auto; }
        .footer-custom a { color: #4A006A !important; text-decoration: none; font-weight: 700; }
        .btn-secondary-custom { background-color: #6A008A; color: white; border: none; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/nav :: navbar}"></div>

    <div class="container custom-container" style="max-width: 1200px;">
        <h2 class="mb-4 fw-bold">CatÃ¡logo de Jogos</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="jogo : ${jogos}">
                <div class="card h-100 shadow-sm">
                    
                    <img th:src="${jogo.imagemUrl}" class="card-img-custom" alt="Capa do Jogo">
                    
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title fw-bold" th:text="${jogo.titulo}"></h5>
                        <p class="card-text small text-muted mb-1">
                            <span th:text="${jogo.plataforma}"></span> â€¢ <span th:text="${jogo.tipo}"></span>
                        </p>
                        
                        <p class="card-text small flex-grow-1" th:text="${jogo.descricao}">DescriÃ§Ã£o...</p>
                        
                        <h4 class="text-primary fw-bold mt-2">R$ <span th:text="${#numbers.formatDecimal(jogo.preco, 1, 2, 'COMMA')}"></span></h4>
                    </div>
                    
                    <div class="card-footer bg-white border-0 pb-3">
                        <div class="d-grid gap-2">
                            <a th:href="@{/carrinho/adicionar/jogo/{id}(id=${jogo.id})}" class="btn btn-primary">Adicionar ao Carrinho</a>
                            <a th:href="${jogo.lojaUrl}" target="_blank" class="btn btn-sm btn-outline-secondary">Visitar Loja Oficial ðŸ”—</a>
                        </div>
                        
                        <div class="d-flex gap-2 mt-2 justify-content-center">
                            <a th:href="@{/produtos/jogos/editar/{id}(id=${jogo.id})}" class="btn btn-sm btn-warning w-50">Editar</a>
                            <a th:href="@{/produtos/jogos/deletar/{id}(id=${jogo.id})}" class="btn btn-sm btn-danger w-50" onclick="return confirm('Apagar?');">Excluir</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4 text-center"><a href="/" class="btn btn-secondary-custom">Voltar ao InÃ­cio</a></div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
