<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil - GameSpher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="../static/favicon.svg">
    <style>
        body { background: linear-gradient(135deg, #4A006A, #000080, #A00000) !important; background-attachment: fixed !important; min-height: 100vh; display: flex; flex-direction: column; }
        
        /* MENU COMPLETO */
        .navbar-custom { background-color: #ffffff !important; border-bottom: 4px solid #4A006A; padding: 15px 0; }
        .navbar-brand { color: #4A006A !important; font-weight: 800; font-size: 1.5rem; text-transform: uppercase; }
        .nav-link { color: #212529 !important; font-weight: 700; margin-left: 10px; }
        .nav-link:hover { color: #A00000 !important; background-color: #f0f0f0; border-radius: 5px; }
        .dropdown-menu { border-top: 4px solid #A00000; } .dropdown-item { color: #212529 !important; }
        
        /* CONTE√öDO */
        .custom-container { background-color: #ffffff; border-radius: 15px; padding: 40px; margin-top: 30px; margin-bottom: 30px; color: #212529 !important; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .custom-container h2, .custom-container label, .custom-container p { color: #212529 !important; text-shadow: none !important; }
        .btn-custom-save { background-color: #DC3545; color: white; border: none; padding: 12px; }
        
        .footer-custom { background-color: #ffffff !important; border-top: 4px solid #4A006A; padding: 20px 0; margin-top: auto; }
        .footer-custom a { color: #4A006A !important; text-decoration: none; font-weight: 700; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/nav :: navbar}"></div>

    <div class="container custom-container" style="max-width: 600px;">
        <div class="text-center mb-4">
            <div class="bg-light rounded-circle d-inline-flex justify-content-center align-items-center mb-3" style="width: 100px; height: 100px;">
                <span style="font-size: 3rem;">üë§</span>
            </div>
            <h2>Meu Perfil</h2>
            <p class="text-muted" th:if="${usuario != null}">Ol√°, <span th:text="${usuario.nome}"></span>!</p>
        </div>

        <div th:if="${param.sucesso}" class="alert alert-success text-center">Dados atualizados com sucesso!</div>
        <div th:if="${param.erro}" class="alert alert-danger text-center">Senha incorreta.</div>

        <form action="/perfil/salvar" method="post">
            <div class="mb-3"><label class="form-label">Nome</label><input type="text" class="form-control" name="nome" th:value="${usuario.nome}"></div>
            <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" name="email" th:value="${usuario.email}"></div>
            <div class="mb-3"><label class="form-label">Telefone</label><input type="text" class="form-control" name="telefone" th:value="${usuario.telefone}"></div>
            <hr class="my-4">
            <div class="mb-3"><label class="form-label fw-bold">Senha Atual (Obrigat√≥rio)</label><input type="password" class="form-control" name="senhaConfirmacao" required></div>
            <div class="d-grid"><button type="submit" class="btn btn-custom-save">Salvar Altera√ß√µes</button></div>
        </form>

        <div class="mt-4 pt-3 border-top text-center">
            <p class="text-danger small fw-bold">Zona de Perigo</p>
            <a href="/usuarios/deletar" class="btn btn-outline-danger w-100" onclick="return confirm('Tem certeza? Isso apagar√° sua conta e pedidos.');">Excluir Minha Conta</a>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
