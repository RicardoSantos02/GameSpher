<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil - GameSpher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #4A006A, #000080, #A00000) !important; background-attachment: fixed !important; min-height: 100vh; display: flex; flex-direction: column; }
        .custom-container { background-color: #ffffff; border-radius: 15px; padding: 40px; margin-top: 30px; margin-bottom: 30px; color: #212529 !important; }
        .custom-container h2, .custom-container label, .custom-container p { color: #212529 !important; text-shadow: none !important; }
        .navbar-custom, .footer-custom { background-color: #fff !important; border-bottom: 4px solid #4A006A; }
        .footer-custom { border-bottom: none; border-top: 4px solid #4A006A; padding: 20px 0; margin-top: auto; }
        .footer-custom a { color: #4A006A !important; text-decoration: none; font-weight: 700; }
        .navbar-brand { color: #4A006A !important; font-weight: 800; }
        .nav-link { color: #212529 !important; font-weight: 700; }
        .btn-custom-save { background-color: #DC3545; color: white; border: none; padding: 12px; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/nav :: navbar}"></div>
    <div class="container custom-container" style="max-width: 600px;">
        <div class="text-center mb-4">
            <div class="bg-light rounded-circle d-inline-flex justify-content-center align-items-center mb-3" style="width: 100px; height: 100px;">
                <span style="font-size: 3rem;">ðŸ‘¤</span>
            </div>
            <h2>Meu Perfil</h2>
            <p class="text-muted" th:if="${usuarioLogado != null}">OlÃ¡, <span th:text="${usuarioLogado}"></span>!</p>
        </div>
        <div th:if="${param.sucesso}" class="alert alert-success text-center">Dados atualizados!</div>
        <form action="/perfil/salvar" method="post">
            <div class="mb-3"><label class="form-label">Nome</label><input type="text" class="form-control" value="Ricardo Santos"></div>
            <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" value="ricardo@email.com"></div>
            <div class="mb-3"><label class="form-label">Telefone</label><input type="text" class="form-control" value="(84) 99999-8888"></div>
            <div class="d-grid"><button type="submit" class="btn btn-custom-save">Salvar</button></div>
        </form>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
