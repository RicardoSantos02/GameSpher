<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meus Pedidos - GameSpher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="../static/favicon.svg">
    <style>
        /* GLOBAL */
        body { background: linear-gradient(135deg, #4A006A, #000080, #A00000) !important; background-attachment: fixed !important; min-height: 100vh; display: flex; flex-direction: column; }
        
        /* MENU NAV & DROPDOWN (Corre√ß√£o do problema visual) */
        .navbar-custom { background-color: #ffffff !important; border-bottom: 4px solid #4A006A; padding: 15px 0; }
        .navbar-brand { color: #4A006A !important; font-weight: 800; font-size: 1.5rem; text-transform: uppercase; }
        .nav-link { color: #212529 !important; font-weight: 700; margin-left: 10px; }
        .nav-link:hover { color: #A00000 !important; background-color: #f0f0f0; border-radius: 5px; }
        .dropdown-menu { border-top: 4px solid #A00000; }
        .dropdown-item { color: #212529 !important; }
        .dropdown-item:hover { background-color: #f0f0f0; }
        .btn-login-nav { background-color: #000080; color: white !important; border-radius: 50px; padding: 8px 25px; }

        /* CONTE√öDO */
        .custom-container { background-color: #ffffff; border-radius: 15px; padding: 40px; margin-top: 30px; margin-bottom: 30px; color: #212529 !important; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .custom-container h2, .custom-container p, .custom-container td, .custom-container th { color: #212529 !important; text-shadow: none !important; }
        .table thead th { background-color: #0000A0; color: white !important; }
        
        /* FOOTER */
        .footer-custom { background-color: #ffffff !important; border-top: 4px solid #4A006A; padding: 20px 0; margin-top: auto; }
        .footer-custom a { color: #4A006A !important; text-decoration: none; font-weight: 700; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/nav :: navbar}"></div>

    <div class="container custom-container" style="max-width: 1000px;">
        <h2 class="mb-4">Meus Pedidos üì¶</h2>
        <div th:if="${mensagem}" class="alert alert-success"><span th:text="${mensagem}"></span></div>
        
        <div th:if="${#lists.isEmpty(listaPedidos)}" class="text-center py-4">
            <p class="text-muted">Nenhum pedido encontrado.</p>
            <a href="/" class="btn btn-primary">Come√ßar a Comprar</a>
        </div>

        <table class="table table-hover" th:if="${not #lists.isEmpty(listaPedidos)}">
            <thead><tr><th>C√≥digo</th><th>Resumo</th><th>Data</th><th>Total</th><th>Status</th><th>A√ß√µes</th></tr></thead>
            <tbody>
                <tr th:each="pedido : ${listaPedidos}">
                    <td class="fw-bold text-primary" th:text="${pedido.codigo}"></td>
                    <td th:text="${pedido.itensResumo}"></td>
                    <td th:text="${pedido.data}"></td>
                    <td class="text-success fw-bold" th:text="${'R$ ' + pedido.total}"></td>
                    <td><span class="badge bg-success" th:text="${pedido.status}"></span></td>
                    <td>
                        <a th:href="@{/pedidos/editar/{id}(id=${pedido.id})}" class="btn btn-sm btn-warning">‚úèÔ∏è</a>
                        <a th:href="@{/pedidos/deletar/{id}(id=${pedido.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Cancelar pedido?');">üóëÔ∏è</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="mt-4 text-center"><a href="/" class="btn btn-secondary">Voltar</a></div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
