<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meus Pedidos - GameSpher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #4A006A, #000080, #A00000) !important; background-attachment: fixed !important; min-height: 100vh; display: flex; flex-direction: column; }
        .custom-container { background-color: #ffffff; border-radius: 15px; padding: 40px; margin-top: 30px; margin-bottom: 30px; color: #212529 !important; }
        .custom-container h2, .custom-container p, .custom-container td, .custom-container th { color: #212529 !important; text-shadow: none !important; }
        .table thead th { background-color: #0000A0; color: white !important; }
        .navbar-custom, .footer-custom { background-color: #fff !important; border-bottom: 4px solid #4A006A; }
        .footer-custom { border-bottom: none; border-top: 4px solid #4A006A; padding: 20px 0; margin-top: auto; }
        .footer-custom a { color: #4A006A !important; text-decoration: none; font-weight: 700; }
        .navbar-brand { color: #4A006A !important; font-weight: 800; }
        .nav-link { color: #212529 !important; font-weight: 700; }
        .btn-secondary-custom { background-color: #6A008A; color: white; border: none; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/nav :: navbar}"></div>
    <div class="container custom-container" style="max-width: 1000px;">
        <h2 class="mb-4">Meus Pedidos ðŸ“¦</h2>
        <div th:if="${mensagem}" class="alert alert-success"><span th:text="${mensagem}"></span></div>
        <div th:if="${#lists.isEmpty(listaPedidos)}" class="text-center py-4">
            <p class="text-muted">Nenhum pedido encontrado.</p>
            <a href="/" class="btn btn-primary">ComeÃ§ar a Comprar</a>
        </div>
        <table class="table table-hover" th:if="${not #lists.isEmpty(listaPedidos)}">
            <thead><tr><th>CÃ³digo</th><th>Itens</th><th>Data</th><th>Total</th><th>Status</th></tr></thead>
            <tbody>
                <tr th:each="pedido : ${listaPedidos}">
                    <td class="fw-bold text-primary" th:text="${pedido.codigo}"></td>
                    <td>
                        <ul class="list-unstyled mb-0">
                            <li th:each="item : ${pedido.itens}">
                                <span th:text="${item.imagem}"></span> <span th:text="${item.titulo}" class="small"></span>
                            </li>
                        </ul>
                    </td>
                    <td th:text="${pedido.data}"></td>
                    <td class="text-success fw-bold" th:text="${pedido.total}"></td>
                    <td><span class="badge bg-success" th:text="${pedido.status}"></span></td>
                </tr>
            </tbody>
        </table>
        <div class="mt-4 text-center"><a href="/" class="btn btn-secondary-custom">Voltar</a></div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
