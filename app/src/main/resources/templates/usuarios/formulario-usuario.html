<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Novo Cliente - GameSpher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="../static/favicon.svg">
    <style>
        /* GLOBAL */
        body {
            background: linear-gradient(135deg, #4A006A, #000080, #A00000) !important;
            background-attachment: fixed !important;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* MENU & NAV (CSS COMPLETO) */
        .navbar-custom {
            background-color: #ffffff !important;
            border-bottom: 4px solid #4A006A;
            padding: 15px 0;
        }

        .navbar-brand {
            color: #4A006A !important;
            font-weight: 800;
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        .nav-link {
            color: #212529 !important;
            font-weight: 700;
            margin-left: 10px;
        }

        .nav-link:hover {
            color: #A00000 !important;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        .dropdown-menu {
            border-top: 4px solid #A00000;
        }

        .dropdown-item {
            color: #212529 !important;
        }

        .dropdown-item:hover {
            background-color: #f0f0f0;
        }

        .btn-login-nav {
            background-color: #000080;
            color: white !important;
            border-radius: 50px;
            padding: 8px 25px;
        }

        /* CONTAINER FORMUL√ÅRIO */
        .custom-container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 40px;
            margin-top: 30px;
            margin-bottom: 30px;
            color: #212529 !important;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .custom-container h1,
        .custom-container label {
            color: #212529 !important;
            text-shadow: none !important;
        }

        .btn-secondary-custom {
            background-color: #6A008A;
            color: white;
            border: none;
        }

        /* FOOTER */
        .footer-custom {
            background-color: #ffffff !important;
            border-top: 4px solid #4A006A;
            padding: 20px 0;
            margin-top: auto;
        }

        .footer-custom a {
            color: #4A006A !important;
            text-decoration: none;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/nav :: navbar}"></div>

    <div class="container custom-container" style="max-width: 600px;">
        <h1 class="mb-4 text-center">Criar Conta</h1>
        <form action="/usuarios/novo" method="post">
            <div class="mb-3"><label class="form-label">Nome</label><input type="text" class="form-control" name="nome">
            </div>
            <div class="mb-3"><label class="form-label">CPF</label><input type="text" class="form-control" name="cpf"
                    onkeyup="maskCpf(this)"></div>
            <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control"
                    name="email"></div>
            <div class="mb-3"><label class="form-label">Senha</label><input type="password" class="form-control"
                    name="senha"></div>
            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-success me-3">Cadastrar</button>
                <a href="/" class="btn btn-secondary-custom">Cancelar</a>
            </div>
        </form>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script>
        function maskCpf(i) { let v = i.value.replace(/\D/g, ''); v = v.replace(/(\d{3})(\d)/, '$1.$2'); v = v.replace(/(\d{3})(\d)/, '$1.$2'); v = v.replace(/(\d{3})(\d{1,2})$/, '$1-$2'); i.value = v; }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
