<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Colecion√°veis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #4A006A, #000080, #A00000) !important; background-attachment: fixed !important; min-height: 100vh; display: flex; flex-direction: column; font-family: 'Inter', sans-serif; }
        .navbar-custom { background-color: #ffffff !important; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); padding: 15px 0; border-bottom: 4px solid #4A006A; z-index: 1050; }
        .navbar-brand { font-weight: 800; color: #4A006A !important; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 1px; }
        .nav-link { color: #212529 !important; font-weight: 700; margin-left: 10px; }
        .nav-link:hover { color: #A00000 !important; background-color: #f0f0f0; border-radius: 5px; }
        .dropdown-menu { border-top: 4px solid #A00000; }
        .dropdown-item { color: #212529 !important; }
        .btn-login-nav { background-color: #000080; color: white !important; border-radius: 50px; padding: 8px 25px !important; }
        
        .custom-container { background-color: #ffffff; border-radius: 15px; padding: 40px; margin: 40px auto; box-shadow: 0 10px 30px rgba(0,0,0,0.3); color: #212529; }
        .footer-custom { background-color: #ffffff !important; border-top: 4px solid #4A006A; padding: 20px 0; margin-top: auto; }
        .footer-custom a { color: #4A006A !important; text-decoration: none; font-weight: 700; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/nav :: navbar}"></div>

    <div class="container custom-container" style="max-width: 1000px;">
        <h2 class="text-center mb-4 fw-bold">Painel de Gest√£o</h2>
        
        <div th:replace="~{fragments/nav-gerencia :: nav-gerencia}"></div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="m-0">üèÜ Colecion√°veis</h3>
            <a th:href="@{/gerencia/colecionaveis/novo}" class="btn btn-success fw-bold">+ Novo Item</a>
        </div>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr><th>ID</th><th>Nome</th><th>Franquia</th><th>Pre√ßo</th><th>A√ß√µes</th></tr>
            </thead>
            <tbody>
                <tr th:each="item : ${colecionaveis}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.nome}" class="fw-bold"></td>
                    <td th:text="${item.franquia}"></td>
                    <td th:text="${'R$ ' + #numbers.formatDecimal(item.preco, 1, 2, 'COMMA')}"></td>
                    <td>
                        <a th:href="@{/gerencia/colecionaveis/editar/{id}(id=${item.id})}" class="btn btn-sm btn-warning">‚úèÔ∏è</a>
                        <a th:href="@{/gerencia/colecionaveis/deletar/{id}(id=${item.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Excluir?');">üóëÔ∏è</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
