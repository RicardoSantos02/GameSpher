<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Jogos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> 
        body { background: linear-gradient(135deg, #4A006A, #000080, #A00000) !important; min-height: 100vh; display: flex; flex-direction: column; }
        .custom-container { background-color: #ffffff; border-radius: 15px; padding: 40px; margin: 40px auto; color: #212529; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .navbar-custom { background-color: #ffffff !important; border-bottom: 4px solid #4A006A; }
        .navbar-brand { color: #4A006A !important; font-weight: 800; }
        .nav-link { color: #212529 !important; font-weight: 700; }
        .footer-custom { background-color: #ffffff !important; border-top: 4px solid #4A006A; padding: 20px 0; margin-top: auto; }
        .footer-custom a { color: #4A006A !important; text-decoration: none; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/nav :: navbar}"></div>

    <div class="container custom-container" style="max-width: 1000px;">
        <h2 class="text-center mb-4 fw-bold">Painel de Gest√£o</h2>
        
        <div th:replace="~{fragments/nav-gerencia :: nav-gerencia}"></div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="m-0">üì¶ Jogos Cadastrados</h3>
            <a href="/gerencia/jogos/novo" class="btn btn-success fw-bold">+ Adicionar Novo Jogo</a>
        </div>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Plataforma</th>
                    <th>Pre√ßo</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="jogo : ${jogos}">
                    <td th:text="${jogo.id}"></td>
                    <td th:text="${jogo.nome}" class="fw-bold"></td>
                    <td><span class="badge bg-secondary" th:text="${jogo.plataforma}"></span></td>
                    <td class="text-success fw-bold">R$ <span th:text="${#numbers.formatDecimal(jogo.preco, 1, 2, 'COMMA')}"></span></td>
                    <td>
                        <a th:href="@{/gerencia/jogos/editar/{id}(id=${jogo.id})}" class="btn btn-sm btn-warning">‚úèÔ∏è</a>
                        <a th:href="@{/gerencia/jogos/deletar/{id}(id=${jogo.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Apagar?');">üóëÔ∏è</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
