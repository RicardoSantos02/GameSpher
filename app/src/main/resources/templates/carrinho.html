<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrinho - GameSpher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <style>
        body { background: linear-gradient(135deg, #4A006A, #000080, #A00000) !important; background-attachment: fixed !important; min-height: 100vh; display: flex; flex-direction: column; }
        
        /* MENU & NAV */
        .navbar-custom { background-color: #ffffff !important; border-bottom: 4px solid #4A006A; padding: 15px 0; }
        .navbar-brand { color: #4A006A !important; font-weight: 800; font-size: 1.5rem; text-transform: uppercase; }
        .nav-link { color: #212529 !important; font-weight: 700; margin-left: 10px; }
        .nav-link:hover { color: #A00000 !important; background-color: #f0f0f0; border-radius: 5px; }
        .dropdown-menu { border-top: 4px solid #A00000; }
        .dropdown-item { color: #212529 !important; }
        .dropdown-item:hover { background-color: #f0f0f0; }
        .btn-login-nav { background-color: #000080; color: white !important; border-radius: 50px; padding: 8px 25px; }

        /* CONTEÃšDO */
        .custom-container { background-color: #ffffff; border-radius: 15px; padding: 40px; margin-top: 30px; margin-bottom: 30px; color: #212529 !important; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .custom-container h2, .custom-container h3, .custom-container td, .custom-container th { color: #212529 !important; text-shadow: none !important; }
        .table thead th { background-color: #0000A0; color: white !important; }
        
        .footer-custom { background-color: #ffffff !important; border-top: 4px solid #4A006A; padding: 20px 0; margin-top: auto; }
        .footer-custom a { color: #4A006A !important; text-decoration: none; font-weight: 700; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/nav :: navbar}"></div>

    <div class="container custom-container" style="max-width: 1000px;">
        <h2 class="mb-4">Seu Carrinho ðŸ›’</h2>
        <div th:if="${itens.empty}" class="text-center py-5">
            <h4 class="text-muted">Carrinho vazio.</h4>
            <a href="/" class="btn btn-primary mt-3">Ir Ã s compras</a>
        </div>
        <div th:if="${!itens.empty}">
            <table class="table table-striped">
                <thead><tr><th>Produto</th><th>Tipo</th><th>PreÃ§o</th><th>AÃ§Ã£o</th></tr></thead>
                <tbody>
                    <tr th:each="item, stat : ${itens}">
                        <td><span th:text="${item.imagem}" class="me-2"></span> <span th:text="${item.titulo}" class="fw-bold"></span></td>
                        <td th:text="${item.tipo}"></td>
                        <td class="text-success fw-bold">R$ <span th:text="${item.preco}"></span></td>
                        <td><a th:href="@{/carrinho/remover/{id}(id=${stat.index})}" class="btn btn-sm btn-outline-danger">X</a></td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-between align-items-center mt-4 border-top pt-4">
                <h3 class="fw-bold">Total: R$ <span th:text="${total}">0.00</span></h3>
                <a href="/carrinho/finalizar" class="btn btn-success btn-lg">Finalizar Compra âœ…</a>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
