<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Pedido - GameSpher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <style>
        body { background: linear-gradient(135deg, #4A006A, #000080, #A00000) !important; background-attachment: fixed !important; min-height: 100vh; display: flex; flex-direction: column; }
        
        /* MENU COMPLETO */
        .navbar-custom { background-color: #ffffff !important; border-bottom: 4px solid #4A006A; padding: 15px 0; }
        .navbar-brand { color: #4A006A !important; font-weight: 800; font-size: 1.5rem; text-transform: uppercase; }
        .nav-link { color: #212529 !important; font-weight: 700; margin-left: 10px; }
        .nav-link:hover { color: #A00000 !important; background-color: #f0f0f0; border-radius: 5px; }
        .dropdown-menu { border-top: 4px solid #A00000; } .dropdown-item { color: #212529 !important; }

        .custom-container { background-color: #ffffff; border-radius: 15px; padding: 40px; margin-top: 30px; color: #212529 !important; box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
        .custom-container h3, .custom-container label { color: #212529 !important; text-shadow: none !important; }
        
        .footer-custom { background-color: #ffffff !important; border-top: 4px solid #4A006A; padding: 20px 0; margin-top: auto; }
        .footer-custom a { color: #4A006A !important; text-decoration: none; font-weight: 700; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/nav :: navbar}"></div>

    <div class="container d-flex justify-content-center align-items-center flex-grow-1">
        <div class="custom-container" style="max-width: 500px; width: 100%;">
            <h3 class="mb-4 text-center">Editar Pedido <span class="text-primary" th:text="${pedido.codigo}"></span></h3>
            <form action="/pedidos/salvar" method="post">
                <input type="hidden" name="id" th:value="${pedido.id}">
                <div class="mb-3">
                    <label class="form-label fw-bold">Status</label>
                    <select class="form-select" name="status">
                        <option value="Processando" th:selected="${pedido.status == 'Processando'}">Processando</option>
                        <option value="Enviado" th:selected="${pedido.status == 'Enviado'}">Enviado</option>
                        <option value="Entregue" th:selected="${pedido.status == 'Entregue'}">Entregue</option>
                        <option value="Cancelado" th:selected="${pedido.status == 'Cancelado'}">Cancelado</option>
                    </select>
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <a href="/meus-pedidos" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
