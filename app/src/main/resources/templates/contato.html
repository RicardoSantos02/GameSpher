<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contato - GameSpher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #4A006A, #000080, #A00000) !important; background-attachment: fixed !important; min-height: 100vh; display: flex; flex-direction: column; }
        .custom-container { background-color: #ffffff; border-radius: 15px; padding: 40px; margin-top: 30px; margin-bottom: 30px; color: #212529 !important; }
        .custom-container h2, .custom-container p, .custom-container label { color: #212529 !important; text-shadow: none !important; }
        .navbar-custom, .footer-custom { background-color: #fff !important; border-bottom: 4px solid #4A006A; }
        .footer-custom { border-bottom: none; border-top: 4px solid #4A006A; padding: 20px 0; margin-top: auto; }
        .footer-custom a { color: #4A006A !important; text-decoration: none; font-weight: 700; }
        .navbar-brand { color: #4A006A !important; font-weight: 800; }
        .nav-link { color: #212529 !important; font-weight: 700; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/nav :: navbar}"></div>
    <div class="container custom-container" style="max-width: 600px;">
        <h2 class="mb-4 text-center">Fale Conosco</h2>
        <p class="text-center mb-4">Dúvidas? Sugestões? Entre em contato com nossa equipe.</p>
        <form>
            <div class="mb-3"><label class="form-label">Seu Nome</label><input type="text" class="form-control" placeholder="Nome completo"></div>
            <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" placeholder="email@exemplo.com"></div>
            <div class="mb-3"><label class="form-label">Mensagem</label><textarea class="form-control" rows="4" placeholder="Como podemos ajudar?"></textarea></div>
            <div class="d-grid"><button type="submit" class="btn btn-primary" style="background-color: #000080;">Enviar Mensagem</button></div>
        </form>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
