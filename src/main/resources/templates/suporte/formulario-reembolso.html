<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Solicitação de Reembolso - GameSpher</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>

    <main class="container mt-5">
        <h1>Solicitação de Reembolso</h1>
        <p class="lead">Produto: <strong th:text="${produto.nome}"></strong></p>

        <form th:action="@{/suporte/reembolso/solicitar}" th:object="${reembolso}" method="post" class="form-card">
            <input type="hidden" th:field="*{produto.id}" th:value="${produto.id}">

            <div class="mb-3">
                <label for="motivo" class="form-label">Motivo da Solicitação</label>
                <textarea class="form-control" id="motivo" th:field="*{motivo}" rows="5" required></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('motivo')}" th:errors="*{motivo}"></div>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-danger">Solicitar Reembolso</button>
                <a th:href="@{/inicio}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
