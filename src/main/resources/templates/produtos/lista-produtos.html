<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos - GameSpher</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>

    <main class="container">
        <h1>Lista de Produtos</h1>

        <div th:if="${mensagem}" class="alert success" th:text="${mensagem}"></div>
        <div th:if="${erro}" class="alert error" th:text="${erro}"></div>

        <p><a th:href="@{/produtos/novo}" class="btn primary">Cadastrar Novo Produto</a></p>

        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Estoque</th>
                    <th>Categoria</th>
                    <th>Vendedor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.id}">1</td>
                    <td th:text="${produto.nome}">Jogo X</td>
                    <td th:text="${#numbers.formatCurrency(produto.preco)}">R$ 199,90</td>
                    <td th:text="${produto.quantidadeEstoque}">10</td>
                    <td th:text="${produto.categoria}">Jogos</td>
                    <td th:text="${produto.vendedor.nome}">Vendedor A</td>
                    <td>
                        <a th:href="@{/produtos/editar/{id}(id=${produto.id})}" class="btn secondary">Editar</a>
                        <a th:href="@{/produtos/excluir/{id}(id=${produto.id})}" class="btn danger" onclick="return confirm('Tem certeza que deseja excluir este produto?');">Excluir</a>
                        <a th:href="@{/suporte/contato/{produtoId}(produtoId=${produto.id})}" class="btn info">Contato</a>
                        <a th:href="@{/suporte/reembolso/{produtoId}(produtoId=${produto.id})}" class="btn warning">Reembolso</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
