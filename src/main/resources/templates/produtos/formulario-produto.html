<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${produto.id == null ? 'Cadastrar Produto' : 'Editar Produto'} + ' - GameSpher'"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>

    <main class="container">
        <h1 th:text="${produto.id == null ? 'Cadastrar Novo Produto' : 'Editar Produto'}"></h1>

        <form th:action="@{/produtos/salvar}" th:object="${produto}" method="post" class="form-card">
            <input type="hidden" th:field="*{id}">

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" th:errorclass="is-invalid" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" th:field="*{descricao}" th:errorclass="is-invalid"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
            </div>

            <div class="form-group">
                <label for="preco">Preço (R$):</label>
                <input type="number" step="0.01" id="preco" th:field="*{preco}" th:errorclass="is-invalid" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></div>
            </div>

            <div class="form-group">
                <label for="quantidadeEstoque">Estoque:</label>
                <input type="number" id="quantidadeEstoque" th:field="*{quantidadeEstoque}" th:errorclass="is-invalid" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('quantidadeEstoque')}" th:errors="*{quantidadeEstoque}"></div>
            </div>

            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" th:field="*{categoria}" th:errorclass="is-invalid" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
            </div>

            <div class="form-group">
                <label for="urlImagem">URL da Imagem:</label>
                <input type="url" id="urlImagem" th:field="*{urlImagem}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('urlImagem')}" th:errors="*{urlImagem}"></div>
            </div>

            <div class="form-group">
                <label for="vendedor">Vendedor:</label>
                <select id="vendedor" th:field="*{vendedor}" th:errorclass="is-invalid" required>
                    <option value="">Selecione um Vendedor</option>
                    <option th:each="vendedor : ${vendedores}"
                            th:value="${vendedor.id}"
                            th:text="${vendedor.nome}">Vendedor Teste</option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('vendedor')}" th:errors="*{vendedor}"></div>
            </div>

            <button type="submit" class="btn primary" th:text="${produto.id == null ? 'Cadastrar' : 'Salvar Alterações'}"></button>
            <a th:href="@{/produtos}" class="btn secondary">Cancelar</a>
        </form>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
<script th:src="@{/js/masks.js}"></script>
</body>
</html>
